<html>
  <head>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css' />
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.js'></script>
  </head>
  <body>
    <div id='root' class='container'></div>
    <script type='text/babel'>
    const Title = ({ title })=> <h1>{ title }</h1>;

    const User = ({ user, deleteUser })=> {
      return (
        <li className='list-group-item'>
          { user.name }
	  { user.phrase }
          <button className='btn btn-danger' onClick={ ()=>  deleteUser(user.id)} style={{ float: 'right' }}>x</button>
        </li>
      );
    };

    class UserForm extends React.Component{
      constructor(){
        super();
        this.state = {
          name: ''
        };
      }
      changeName = (ev) => {
        this.setState({ name: ev.target.value });
      }
      addUser = () => {
        this.props.addUser({ name: this.state.name, id: faker.random.number(), phrase: faker.company.catchPrase});
        this.setState({ name: '' });
      }
      render(){
        const { addRandomUser } = this.props;
        const { name } = this.state;
        const { changeName, addUser } = this;
        const inValid = name.length === 0;
        return (
          <div>
            <div className='form-group'>
              <input onChange={ changeName } className='input-control' value={ name }/>
            </div>
           <div style={ { marginBottom: '10px' } } >
            <button onClick={ addUser } className='btn btn-warning' disabled={ inValid }>Add Company</button>
            { ' ' }
	    <button onClick={ addRandomUser } className='btn btn-primary'>Create A Company</button>
          </div>
          </div>
        );
      }
    }

    const Users = ({ users, deleteUser })=> {
      return (
        <ul className='list-group'>
          {
            users.map( user => <User deleteUser={ deleteUser } key={ user.id } user={ user } />) 
          }
        </ul>
      );
    };


    class App extends React.Component{
      constructor(props){
        super(props);
        this.state = {
          users : users
        }; 
        //this.addRandomUser = this.addRandomUser.bind(this);
      }
      deleteUser = (id)=> {
        const users  = this.state.users.filter( user => user.id !== id);
        this.setState({ users: users });

      }
      addRandomUser = () => {
        const user = {
          id: faker.random.number(),
          name: faker.company.companyName()
        };
        this.addUser(user);
      }
      addUser = (user) => {
        const users = [...this.state.users, user ];
        this.setState({ users });
      }
      componentDidMount(){
        this.addRandomUser();
      }
      render(){
        const { title } = this.props;
        const { users } = this.state;
        const { addRandomUser, addUser, deleteUser } = this;
        return ( 
          <div>
            <Title title={ title }/>
            <UserForm addRandomUser={ addRandomUser } addUser={ addUser }/>
            <Users users={ users } deleteUser={ deleteUser }/>
          </div>
        );
      }   
    }
/*
    const App = ({ title, users })=> {
      return (
        <div>
          <Title title={ title }/>
          <Users users={ users } />
        </div>
      );
    }
*/

    const users = [
      { id: 1, name: 'Watsi' },
      { id: 2, name: 'GiveDirectly' },
      { id: 3, name: 'Zenysis' },
    ];

    const root = document.getElementById('root');
    ReactDOM.render(<App title='Companies List'/>, root);


  </script>
  </body>
</html>
